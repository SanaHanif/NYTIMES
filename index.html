<!DOCTYPE html>
<html lang="en">

<head>
    <title>NYT Searcher</title>
    <meta charset="UTF-8">
    <!-- favicon on tab bar -->
    <!-- <link rel="icon" type="image/png" href="assets/images/"> -->
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- animate.css stylesheet -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/animate.min.css"> -->
    <!-- google fonts -->
    <link href=“https://fonts.googleapis.com/css?family=Roboto” rel=“stylesheet”>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3 header">
            <div class="col"><i class="far fa-newspaper mr-3"></i>New York Times Search
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Search Parameters
                    </div>
                    <div class="card-body">
                        <label class="term-title" for="term-input">Search Term:</label><br>
                        <input class="input-group" type="text" id="term-input"><br>

                        <label class="term-title mt-2" for="num-retrieve">Number of Records to Retrieve:</label><br>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select><br>

                        <label class="term-title mt-2" for="start-year">Start Year (Optional):</label><br>
                        <input class="input-group" type="text" id="start-year"><br>

                        <label class="term-title mt-2" for="end-year">End Year (Optional):</label><br>
                        <input class="input-group" type="text" id="end-year"><br>

                        <button type="button" class="btn btn-success mt-3" id="search-btn"><i class="fas fa-search mr-2"></i>Search</button>
                        <button type="button" class="btn btn-secondary mt-3" id="clear-btn"><i class="far fa-trash-alt mr-2"></i>Clear Results</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                            <i class="fas fa-table mr-2"></i>Top Articles
                    </div>
                    <div class="card-body" id="articles-view">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery min link -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- bootstrap for js min link -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- my javascript sheet -->
    <script type="text/javascript" src="assets/javascript/times.js"></script>
</body>

</html>
